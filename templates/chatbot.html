<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Smart Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f1f3f4;
            border-radius: 10px;
            font-size: 0.85em;
        }

        .source-item {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .source-url {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .source-url:hover {
            text-decoration: underline;
        }

        .source-meta {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 3px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .timestamp {
            font-size: 0.75em;
            color: #6c757d;
            margin-top: 5px;
            text-align: right;
        }

        .clear-button {
            background: none;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: #dc3545;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-style: italic;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 15px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-button {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>ðŸ¤– Smart Chatbot with Live Content</div>
            <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.9;">
                Ask me anything - I'll search and extract the latest information for you!
            </div>
            <button class="clear-button" onclick="clearChat()" style="margin-top: 10px;">
                Clear Chat
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <div>Welcome! Ask me any question and I'll find the most relevant and up-to-date information for you.</div>
                <div style="margin-top: 10px; font-size: 0.9em;">
                    Try asking about: "DeepSpeed", "PyTorch updates", "AI research papers", etc.
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Ask me anything..." 
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function removeEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addUserMessage(message) {
            removeEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <div class="message-bubble user-bubble">
                    ${escapeHtml(message)}
                    <div class="timestamp">${formatTimestamp(new Date())}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addBotMessage(response, sources = [], timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <strong>ðŸ“š Sources:</strong>
                        ${sources.map(source => `
                            <div class="source-item">
                                <a href="${source.url}" target="_blank" class="source-url">
                                    ${source.semantic_path}
                                </a>
                                <div class="source-meta">
                                    Type: ${source.type} | Similarity: ${(source.similarity * 100).toFixed(1)}%
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-bubble bot-bubble">
                    ${escapeHtml(response).replace(/\n/g, '<br>')}
                    ${sourcesHtml}
                    <div class="timestamp">${formatTimestamp(timestamp || new Date())}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            addUserMessage(message);
            
            // Clear input
            messageInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();
                
                // Add bot response
                addBotMessage(data.response, data.sources, data.timestamp);
                
            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addBotMessage(
                    'Sorry, I encountered an error while processing your request. Please try again.',
                    [],
                    new Date().toISOString()
                );
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        async function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                try {
                    const response = await fetch('/api/history', {
                        method: 'DELETE',
                    });
                    
                    if (response.ok) {
                        chatMessages.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ’¬</div>
                                <div>Chat cleared! Ask me any question and I'll find the most relevant information for you.</div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }

        // Focus input on page load
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Load chat history on page load
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const data = await response.json();
                    if (data.history && data.history.length > 0) {
                        removeEmptyState();
                        data.history.forEach(entry => {
                            addUserMessage(entry.user_message);
                            addBotMessage(entry.bot_response, entry.sources, entry.timestamp);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Load history when page loads
        window.addEventListener('load', loadChatHistory);
    </script>
</body>
</html>
